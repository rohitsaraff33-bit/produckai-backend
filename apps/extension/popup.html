<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    .theme {
      border-left: 3px solid #3b82f6;
      padding: 8px 12px;
      margin: 8px 0;
      background: #f3f4f6;
    }
    .theme-label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .theme-score {
      color: #3b82f6;
      font-size: 14px;
    }
    .quote {
      font-size: 14px;
      padding: 8px;
      margin: 8px 0;
      border-left: 2px solid #9ca3af;
      background: #f9fafb;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>ProduckAI - Theme Analysis</h1>
  <div id="content">
    <div class="loading">Loading ticket data...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
